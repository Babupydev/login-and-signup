<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
        }

        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 30px;
            transition: box-shadow 0.3s ease;
        }

        .signup-card:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .form-control {
            margin-bottom: 20px;
            border-radius: 10px;
            padding: 15px;
            font-weight: 400;
            border: 1px solid #e0e0e0;
            background-color: #f9f9f9;
            box-shadow: inset 2px 2px 8px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            background-color: #fff;
        }

        .btn-signup {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-signup:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            transform: translateY(-2px);
        }

        .form-group {
            position: relative;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            color: #007bff;
            font-size: 1.1rem;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .form-control {
            padding-left: 45px;
        }

        .terms-checkbox {
            display: flex;
            align-items: center;
        }

        .terms-checkbox input {
            margin-right: 10px;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .signup-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="signup-card">
            <h2>Create Account</h2>
            <form>
                <!-- Full Name -->
                <div class="form-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Full Name" required>
                </div>

                <!-- Email Address -->
                <div class="form-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="Email Address" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Confirm Password" required>
                </div>

                <!-- Terms and Conditions -->
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#terms-modal" data-bs-toggle="modal">Terms and Conditions</a></label>
                </div>

                <!-- Signup Button -->
                <button type="submit" class="btn btn-signup">Signup</button>

                <!-- Links -->
                <div class="links">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                    <p><a href="forgot-password.html">Forgot Password?</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Terms and Conditions -->
    <div class="modal fade" id="terms-modal" tabindex="-1" aria-labelledby="termsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="termsModalLabel">Terms and Conditions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Here you can include the full text of your terms and conditions.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
