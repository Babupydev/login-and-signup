<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Subtle gradient */
        }

        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-card {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Softer shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .signup-card:hover {
            transform: translateY(-8px); /* Subtle lift */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .circle-design {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border-radius: 50%;
        }

        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 30px;
            padding: 15px;
            font-weight: 400;
            margin-bottom: 20px;
            border: 2px solid #e5e5e5;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #00c6ff; /* Highlight with accent color */
            box-shadow: 0 0 8px rgba(0, 198, 255, 0.5);
        }

        .btn-signup {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            background-color: #00c6ff;
            color: white;
            font-size: 18px;
            font-weight: 700;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-signup:hover {
            background-color: #0072ff;
            transform: translateY(-4px);
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #0072ff;
            text-decoration: none;
            font-weight: 700;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .signup-card {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="signup-card">
            <div class="circle-design"></div> <!-- Add a visual element -->
            <h2>Signup</h2>
            <form>
                <!-- Full Name -->
                <input type="text" class="form-control" placeholder="Full Name" required>

                <!-- Email Address -->
                <input type="email" class="form-control" placeholder="Email Address" required>

                <!-- Password -->
                <input type="password" class="form-control" placeholder="Password" required>

                <!-- Confirm Password -->
                <input type="password" class="form-control" placeholder="Confirm Password" required>

                <!-- Signup Button -->
                <button type="submit" class="btn btn-signup">Signup</button>

                <!-- Links -->
                <div class="links">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                    <p><a href="forgot-password.html">Forgot Password?</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
